<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <!-- TODO add Edit Card -->
    {% if card is defined %}
    <title>Edit Card</title>
    {% else %}
    <title>Add Card</title>
    {% endif %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body>
    <!-- TODO http://bootsnipp.com/forms -->
    {% if card is defined %}
    <h1>Edit Card</h1>
    {% else %}
    <h1>Add Card</h1>
    {% endif %}
    <form action="/" method="post">
      <input type="hidden" name="action" value="add_card">
      Card name:
      <input type="text" name="card_name"><br>
      <input type="radio" name="card_type" value="visa" checked> Visa 
      <input type="radio" name="card_type" value="mastercard"> Mastercard
      <input type="radio" name="card_type" value="amex"> American Express
      <input type="radio" name="card_type" value="other"> Other<br>
      <input type="checkbox" name="signup_bonus" value="signup_gotten"> Signup bonus has been received.<br>
      URL for points explanation:
      <input type="text" name="points_url"><br>
      Week started:
      <input type="date" name="date_started"><br>
      <input class="btn btn-primary" type="submit" value="Save">
    </form>
  </body>
</html>
